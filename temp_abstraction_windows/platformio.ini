[env:bluepill_f103c8]
platform = ststm32
board = bluepill_f103c8
framework = libopencm3
lib_archive = no
build_flags =
    -DSTM32F1
    --static
    -Os
    -g
    -std=c99
    -mthumb
    -mcpu=cortex-m3 
    -msoft-float
    -mfix-cortex-m3-ldrd
    -Wextra
    -Wshadow
    -Wimplicit-function-declaration
    -Wredundant-decls
    -Wmissing-prototypes
    -Wstrict-prototypes
    -fno-common
    -ffunction-sections
    -fdata-sections
    -Iinclude
board_build.ldscript = src/stm32f103c8t6.ld
